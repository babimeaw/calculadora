<ion-content>
  <ion-list lines="none">
    
    <ion-item>
      <ion-input [(ngModel)]="visor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-fab-button (click)="limpar()" class="operacao2"> AC </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="inverso()"> +/- </ion-fab-button>
      <ion-fab-button  class="operacao2" (click)="porcem()"> % </ion-fab-button>
      <ion-fab-button  class="operacao" (click)="addOp(3)"> รท </ion-fab-button>
    </ion-item>

    <ion-item>
      <ion-fab-button (click)="addNum('7')"> 7 </ion-fab-button>
      <ion-fab-button (click)="addNum('8')"> 8 </ion-fab-button>
      <ion-fab-button (click)="addNum('9')"> 9 </ion-fab-button>
      <ion-fab-button  class="operacao" (click)="addOp(2)"> x </ion-fab-button>
  </ion-item>

    <ion-item>
    <ion-fab-button (click)="addNum('4')"> 4 </ion-fab-button>
    <ion-fab-button (click)="addNum('5')"> 5 </ion-fab-button >
    <ion-fab-button (click)="addNum('6')"> 6 </ion-fab-button>
    <ion-fab-button  class="operacao" (click)="addOp(1)"> - </ion-fab-button>
    </ion-item>

    <ion-item>
      <ion-fab-button (click)="addNum('1')"> 1 </ion-fab-button >
      <ion-fab-button (click)="addNum('2')"> 2 </ion-fab-button>
      <ion-fab-button (click)="addNum('3')"> 3 </ion-fab-button>
      <ion-fab-button  class="operacao" (click)="addOp(0)"> + </ion-fab-button>
    </ion-item>

    <ion-item>
      <ion-button color="medium" (click)="addNum('0')" id="zero"> 0 </ion-button>
      <ion-fab-button (click)="ponto()"> . </ion-fab-button>
      <ion-fab-button class="operacao" (click)="calcular()"> = </ion-fab-button>
    </ion-item>
  </ion-list>

</ion-content>
